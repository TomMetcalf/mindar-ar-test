<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Hidden videos -->
    <video id="videoA" style="display:none" autoplay muted playsinline></video>
    <video id="videoB" style="display:none" autoplay muted playsinline></video>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
      background="color: #ffffff"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target + smoothed container -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">

        <!-- White background plane slightly behind the video -->
        <a-plane
          width="1.2"
          height="1.2"
          position="0 0 -0.01"
          color="#ffffff"
        ></a-plane>

        <!-- Smoothed container for video -->
        <a-entity id="smoothedContainer">
          <a-plane
            id="videoPlane"
            width="1.2"
            height="1.2"
            position="0 0 0"
            look-at="[camera]"
            material="shader: flat; src: #videoA"
          ></a-plane>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const videoPlane = document.getElementById("videoPlane");
      const smoothedContainer = document.getElementById("smoothedContainer");
      const targetEl = document.getElementById("target0");
      const videoA = document.getElementById("videoA");
      const videoB = document.getElementById("videoB");

      const TOTAL_VIDEOS = 60;
      let lastIndex = -1;
      let activeVideo = videoA;
      let nextVideo = videoB;
      let isActive = false;

      function pickRandomIndex() {
        let idx;
        do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      function preloadVideo(videoEl) {
        const idx = pickRandomIndex();
        videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
        videoEl.currentTime = 0;
        videoEl.load();
      }

      function swapVideo() {
        // Random horizontal flip
        const flip = Math.random() < 0.5;
        videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");

        // Set material to next preloaded video
        videoPlane.setAttribute("material", "src", nextVideo);
        nextVideo.play();

        // Swap references
        [activeVideo, nextVideo] = [nextVideo, activeVideo];

        // Preload next video
        preloadVideo(nextVideo);
      }

      function monitorVideo() {
        if (
          isActive &&
          activeVideo.duration > 0 &&
          activeVideo.currentTime >= activeVideo.duration - 0.05
        ) {
          swapVideo();
        }
        requestAnimationFrame(monitorVideo);
      }

      // Smooth container to reduce wobble
      const lastPosition = new THREE.Vector3();
      const lastQuaternion = new THREE.Quaternion();

      function smoothUpdate() {
        if (isActive) {
          const targetObj = targetEl.object3D;
          lastPosition.lerp(targetObj.position, 0.2);
          smoothedContainer.object3D.position.copy(lastPosition);

          lastQuaternion.slerp(targetObj.quaternion, 0.2);
          smoothedContainer.object3D.quaternion.copy(lastQuaternion);
        }
        requestAnimationFrame(smoothUpdate);
      }

      targetEl.addEventListener("targetFound", () => {
        isActive = true;
        preloadVideo(videoA);
        preloadVideo(videoB);
        activeVideo.play();
        monitorVideo();
        smoothUpdate();
      });

      targetEl.addEventListener("targetLost", () => {
        isActive = false;
        activeVideo.pause();
        nextVideo.pause();
      });
    </script>
  </body>
</html>
