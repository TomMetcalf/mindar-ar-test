<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #whiteOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; z-index: 10; }
    #startAR, #restartAR { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 20; padding: 1em 2em; font-size: 18px; cursor: pointer; }
    #restartAR { display: none; }
    #audioToggle { position: fixed; bottom: 5%; right: 5%; z-index: 20; padding: 0.5em 1em; font-size: 18px; cursor: pointer; display: none; }
    #stillWatchingContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 50; display: none; align-items: center; justify-content: center; }
    #stillWatchingBtn { padding: 1em 2em; font-size: 18px; cursor: pointer; }
    #arScene { display: block; }
  </style>
</head>
<body>
  <div id="whiteOverlay"></div>
  <button id="startAR">Start AR</button>
  <button id="restartAR">Restart AR</button>
  <button id="audioToggle">ðŸ”‡</button>

  <div id="stillWatchingContainer">
    <button id="stillWatchingBtn">Still Watching?</button>
  </div>

  <video id="videoA" style="display:none" muted playsinline></video>
  <video id="videoB" style="display:none" muted playsinline></video>

  <!-- NOTE: autoStart:false so AR doesn't grab camera on page load -->
  <a-scene id="arScene" 
           mindar-image="imageTargetSrc: ./assets/targets/targets.mind; autoStart: false; smooth: true; smoothCount: 5; smoothTolerance: 0.1" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false" 
           framerate="12" 
           look-at="[camera]">
    <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane id="videoPlaneA" width="1.2" height="1.2" position="0 0 0" look-at="[camera]" visible="false" material="shader: flat; src: #videoA"></a-plane>
      <a-plane id="videoPlaneB" width="1.2" height="1.2" position="0 0 0" look-at="[camera]" visible="false" material="shader: flat; src: #videoB"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const whiteOverlay = document.getElementById("whiteOverlay");
    const startBtn = document.getElementById("startAR");
    const restartBtn = document.getElementById("restartAR");
    const audioToggleBtn = document.getElementById("audioToggle");
    const stillWatchingContainer = document.getElementById("stillWatchingContainer");
    const stillWatchingBtn = document.getElementById("stillWatchingBtn");
    const videoPlaneA = document.getElementById("videoPlaneA");
    const videoPlaneB = document.getElementById("videoPlaneB");
    const targetEl = document.getElementById("target0");
    const videoA = document.getElementById("videoA");
    const videoB = document.getElementById("videoB");
    const sceneEl = document.querySelector("a-scene");

    const TOTAL_VIDEOS = 60;
    let lastIndex = -1;
    let activeVideo = videoA;
    let activePlane = videoPlaneA;
    let nextVideo = videoB;
    let nextPlane = videoPlaneB;
    let isActive = false;
    let startClicked = false;
    let loopCount = 0;
    const LOOP_LIMIT = 3;
    let targetCurrentlyVisible = false;

    // track if page has actually been hidden before (prevents initial-run hiding)
    let hasBeenHidden = false;

    // MindAR system + running flag
    let mindarSystem = null;
    let arRunning = false;

    // User audio preference
    let userAudioPreference;
    const storedPref = localStorage.getItem("userAudioPref");
    userAudioPreference = storedPref === null ? true : storedPref !== "false";

    // Web Audio API
    let audioCtx, audioBuffer, audioSource;
    let audioLoaded = false;
    let audioStartTime = 0;
    let audioOffset = 0;

    // -------------------------------
    // MindAR lifecycle wiring
    // -------------------------------
    sceneEl.addEventListener('loaded', () => {
      mindarSystem = sceneEl.systems["mindar-image"];
      console.log("mindar system available:", !!mindarSystem);
      sceneEl.addEventListener("arReady", () => { arRunning = true; console.log("MindAR arReady"); });
      sceneEl.addEventListener("arError", (e) => { arRunning = false; console.warn("MindAR arError", e); });
    });

    async function safeStopAR() {
      if (mindarSystem && arRunning) {
        try {
          await mindarSystem.stop();
          console.log("mindarSystem.stop() ok");
        } catch (e) {
          console.warn("mindarSystem.stop() failed", e);
        }
        arRunning = false;
      }
      stopAllVideoStreams();
    }

    async function safeStartAR() {
      if (!mindarSystem) {
        await new Promise(res => {
          if (sceneEl.hasLoaded) return res();
          sceneEl.addEventListener('loaded', res, { once: true });
        });
        mindarSystem = sceneEl.systems["mindar-image"];
      }
      try {
        await mindarSystem.start();
        arRunning = true;
        console.log("mindarSystem.start() requested");
      } catch (e) {
        console.warn("mindarSystem.start() failed:", e);
        arRunning = false;
        throw e;
      }
    }

    function stopAllVideoStreams() {
      document.querySelectorAll('video').forEach(v => {
        try {
          const stream = v.srcObject;
          if (stream && stream.getTracks) {
            stream.getTracks().forEach(t => {
              try { t.stop(); } catch (_) {}
            });
          }
          v.srcObject = null;
        } catch (e) {
          console.warn("Error stopping video element:", e);
        }
      });
    }

    // -------------------------------
    // Prewarm helpers
    // -------------------------------
    async function loadAudioOnce() {
      if (audioLoaded) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const response = await fetch("./assets/audio/background.mp3");
      const arrayBuffer = await response.arrayBuffer();
      audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      audioLoaded = true;
      console.log("audio loaded");
    }

    async function prewarmAudio() {
      try {
        await loadAudioOnce();
        const unlockSource = audioCtx.createBufferSource();
        unlockSource.buffer = audioBuffer;
        unlockSource.connect(audioCtx.destination);
        try { unlockSource.start(0); } catch (e) {}
        try { unlockSource.stop(); } catch (e) {}
        console.log("audio prewarmed");
      } catch (e) {
        console.warn("prewarmAudio failed:", e);
      }
    }

    function pickRandomIndex() {
      let idx;
      do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
      lastIndex = idx;
      return idx;
    }

    function preloadVideo(videoEl) {
      const idx = pickRandomIndex();
      videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
      videoEl.currentTime = 0;
      videoEl.load();
    }

    function prewarmVideos() {
      [videoA, videoB].forEach(v => { v.currentTime = 0; v.play().then(()=>v.pause()).catch(()=>{}); });
      preloadVideo(videoA);
      preloadVideo(videoB);
      console.log("videos prewarmed");
    }

    async function prewarmCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop());
        console.log("camera prewarmed (permission granted and stream closed)");
      } catch (e) {
        console.warn("camera prewarm failed (user denied or not allowed):", e);
      }
    }

    // -------------------------------
    // Audio play/stop
    // -------------------------------
    function playAudio() {
      if (!audioBuffer) return;
      stopAudio();
      audioSource = audioCtx.createBufferSource();
      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.connect(audioCtx.destination);
      audioStartTime = audioCtx.currentTime - audioOffset;
      audioSource.start(0, audioOffset % audioBuffer.duration);
      audioToggleBtn.textContent = "ðŸ”Š";
    }

    function stopAudio() {
      if (audioSource) {
        try { audioSource.stop(); audioOffset = (audioCtx.currentTime - audioStartTime) % audioBuffer.duration; } catch (e) {}
        try { audioSource.disconnect(); } catch (e) {}
        audioSource = null;
      }
      audioToggleBtn.textContent = "ðŸ”‡";
    }

    audioToggleBtn.textContent = userAudioPreference ? "ðŸ”Š" : "ðŸ”‡";

    // -------------------------------
    // Video loop management
    // -------------------------------
    function swapVideo() {
      const flip = Math.random() < 0.5 ? -1 : 1;
      nextPlane.setAttribute("scale", `${flip} 1 1`);
      nextPlane.setAttribute("visible", true);
      activePlane.setAttribute("visible", false);
      nextVideo.currentTime = 0;
      nextVideo.play();
      [activeVideo, nextVideo] = [nextVideo, activeVideo];
      [activePlane, nextPlane] = [nextPlane, activePlane];
      preloadVideo(nextVideo);
      loopCount++;
      if (loopCount >= LOOP_LIMIT) showStillWatching();
    }

    function monitorVideo() {
      if (isActive && activeVideo.duration > 0 && activeVideo.currentTime >= activeVideo.duration - 0.05) {
        swapVideo();
      }
      requestAnimationFrame(monitorVideo);
    }

    function showStillWatching() {
      isActive = false;
      activeVideo.pause();
      nextVideo.pause();
      stopAudio();
      audioToggleBtn.style.display = "none";
      stillWatchingContainer.style.display = "flex";
    }

    stillWatchingBtn.addEventListener("click", async () => {
      stillWatchingContainer.style.display = "none";
      loopCount = 0;
      isActive = true;
      activeVideo.play();
      activePlane.setAttribute("visible", true);
      if (userAudioPreference) { await loadAudioOnce(); playAudio(); }
      audioToggleBtn.style.display = "block";
    });

    // -------------------------------
    // Target handling
    // -------------------------------
    async function handleTargetFound() {
      if (!startClicked) return;
      isActive = true;
      activePlane.setAttribute("visible", true);
      try { document.querySelector("a-scene").object3D.background = new THREE.Color(0xffffff); } catch(e){}
      if (!activeVideo.src) { preloadVideo(activeVideo); preloadVideo(nextVideo); }
      activeVideo.play();
      if (userAudioPreference) { await loadAudioOnce(); playAudio(); }
      audioToggleBtn.style.display = "block";
    }

    // -------------------------------
    // Buttons
    // -------------------------------
    startBtn.addEventListener("click", async () => {
      startClicked = true;
      whiteOverlay.style.display = "none";
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      activePlane.setAttribute("visible", false);
      monitorVideo();

      try {
        await safeStartAR(); // request camera & start MindAR on user gesture
      } catch (e) {
        console.warn("Failed to start AR on Start button:", e);
      }

      if (targetCurrentlyVisible) handleTargetFound();
    });

    restartBtn.addEventListener("click", async () => {
      whiteOverlay.style.display = "none";
      restartBtn.style.display = "none";

      try {
        await safeStartAR();
      } catch (e) {
        console.warn("Failed to restart AR:", e);
      }

      if (targetCurrentlyVisible) handleTargetFound();
    });

    audioToggleBtn.addEventListener("click", async () => {
      await loadAudioOnce();
      if (!audioSource) { playAudio(); userAudioPreference = true; }
      else { stopAudio(); userAudioPreference = false; }
      localStorage.setItem("userAudioPref", userAudioPreference);
    });

    targetEl.addEventListener("targetFound", () => {
      targetCurrentlyVisible = true;
      if (startClicked) handleTargetFound();
    });

    targetEl.addEventListener("targetLost", () => {
      targetCurrentlyVisible = false;
      isActive = false;
      activePlane.setAttribute("visible", false);
      nextPlane.setAttribute("visible", false);
      try { document.querySelector("a-scene").object3D.background = null; } catch(e) {}
      activeVideo.pause();
      nextVideo.pause();
      stopAudio();
      audioToggleBtn.style.display = "none";
    });

    // -------------------------------
    // Visibility handling (fixed: do NOT run 'return UI' on initial load)
    // -------------------------------
    document.addEventListener("visibilitychange", async () => {
      if (document.hidden) {
        console.log("tab hidden -> stopping AR + streams");
        hasBeenHidden = true; // mark that we've actually been hidden
        isActive = false;
        activeVideo.pause();
        nextVideo.pause();
        stopAudio();
        audioToggleBtn.style.display = "none";
        stillWatchingContainer.style.display = "none";
        activePlane.setAttribute("visible", false);
        nextPlane.setAttribute("visible", false);

        await safeStopAR(); // ensures mindar releases camera (and stops internal video)
      } else {
        console.log("tab visible -> prewarming assets (only alters UI if we were actually hidden)");
        whiteOverlay.style.display = "block";
        stillWatchingContainer.style.display = "none";
        audioToggleBtn.style.display = "none";

        if (hasBeenHidden) {
          // Only switch the Start/Restart UI if the page was actually hidden before
          startBtn.style.display = "none";
          restartBtn.style.display = "block";

          // prewarm everything quietly before user presses Restart AR
          prewarmVideos();
          prewarmAudio().catch(()=>{});
          await prewarmCamera().catch(()=>{});
        } else {
          // Initial page load: keep the Start button visible and Restart hidden
          startBtn.style.display = "block";
          restartBtn.style.display = "none";
        }
      }
    });

    // -------------------------------
    // Initial prewarm (page load) - non-blocking, safe
    // -------------------------------
    prewarmVideos();
    prewarmAudio().catch(()=>{});
    prewarmCamera().catch(()=>{});
  </script>
</body>
</html>
