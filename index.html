<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #whiteOverlay, #stillWatchingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 10;
      display: block;
    }
    #startAR {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      padding: 1em 2em;
      font-size: 18px;
      cursor: pointer;
    }
    #audioToggle {
      position: fixed;
      bottom: 5%;
      right: 5%;
      z-index: 20;
      padding: 0.5em 1em;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
    #stillWatchingBtn {
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      font-size:20px;
      padding:1em 2em;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Initial white overlay -->
  <div id="whiteOverlay"></div>
  <button id="startAR">Start AR</button>
  <button id="audioToggle">ðŸ”Š Play Audio</button>

  <!-- Still watching overlay -->
  <div id="stillWatchingOverlay" style="display:none;">
    <button id="stillWatchingBtn">Still Watching?</button>
  </div>

  <video id="videoA" style="display:none" muted playsinline></video>
  <video id="videoB" style="display:none" muted playsinline></video>
  <audio id="bgAudio" loop playsinline>
    <source src="./assets/audio/background.mp3" type="audio/mpeg">
  </audio>

  <a-scene id="arScene"
    mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    framerate="12"
    look-at="[camera]"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane
        id="videoPlane"
        width="1.2" height="1.2"
        position="0 0 0"
        look-at="[camera]"
        material="shader: flat; src: #videoA"
      ></a-plane>
    </a-entity>
  </a-scene>

<script>
const whiteOverlay = document.getElementById("whiteOverlay");
const startBtn = document.getElementById("startAR");
const audioToggleBtn = document.getElementById("audioToggle");
const stillWatchingOverlay = document.getElementById("stillWatchingOverlay");
const stillWatchingBtn = document.getElementById("stillWatchingBtn");
const videoPlane = document.getElementById("videoPlane");
const targetEl = document.getElementById("target0");
const videoA = document.getElementById("videoA");
const videoB = document.getElementById("videoB");
const bgAudio = document.getElementById("bgAudio");

const TOTAL_VIDEOS = 60;
let lastIndex = -1;
let activeVideo = videoA;
let nextVideo = videoB;
let isActive = false;
let userAudioPreference = localStorage.getItem("audioPref") === "false" ? false : true;
let loopCount = 0;
const LOOPS_BEFORE_STILL = 10;

// Pick random index not equal to last
function pickRandomIndex() {
  let idx;
  do { idx = Math.floor(Math.random()*TOTAL_VIDEOS); } while(idx===lastIndex);
  lastIndex = idx;
  return idx;
}

// Preload video
function preloadVideo(videoEl) {
  const idx = pickRandomIndex();
  videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
  videoEl.currentTime = 0;
  videoEl.load();
}

// Swap videos
function swapVideo() {
  const flip = Math.random() < 0.5;
  videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");
  videoPlane.setAttribute("material","src",nextVideo);
  nextVideo.play();
  [activeVideo,nextVideo] = [nextVideo,activeVideo];
  preloadVideo(nextVideo);

  loopCount++;
  if(loopCount >= LOOPS_BEFORE_STILL){
    // show still watching overlay
    stillWatchingOverlay.style.display="block";
    activeVideo.pause();
    nextVideo.pause();
    bgAudio.pause();
  }
}

// Monitor video
function monitorVideo(){
  if(isActive && activeVideo.duration>0 && activeVideo.currentTime>=activeVideo.duration-0.05){
    swapVideo();
  }
  requestAnimationFrame(monitorVideo);
}

// Start AR
startBtn.addEventListener("click",()=>{
  whiteOverlay.style.display="none";
  startBtn.style.display="none";
  monitorVideo();
});

// Audio toggle
audioToggleBtn.addEventListener("click", async ()=>{
  try{
    if(bgAudio.paused){
      await bgAudio.play();
      audioToggleBtn.textContent="ðŸ”‡ Pause Audio";
      userAudioPreference=true;
    } else{
      bgAudio.pause();
      audioToggleBtn.textContent="ðŸ”Š Play Audio";
      userAudioPreference=false;
    }
    localStorage.setItem("audioPref",userAudioPreference);
  } catch(err){ console.log("Audio play failed:",err); }
});

// Still watching button
stillWatchingBtn.addEventListener("click",()=>{
  stillWatchingOverlay.style.display="none";
  loopCount=0;
  activeVideo.play();
  if(userAudioPreference) bgAudio.play();
});

// Pause if tab inactive
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    activeVideo.pause();
    nextVideo.pause();
    bgAudio.pause();
  }
});

targetEl.addEventListener("targetFound", async ()=>{
  isActive=true;
  document.querySelector("a-scene").object3D.background=new THREE.Color(0xffffff);
  preloadVideo(videoA);
  preloadVideo(videoB);
  activeVideo.play();

  audioToggleBtn.style.display="block"; // show only after target found

  if(userAudioPreference){
    try{ await bgAudio.play(); audioToggleBtn.textContent="ðŸ”‡ Pause Audio"; } catch{}
  } else{
    audioToggleBtn.textContent="ðŸ”Š Play Audio";
  }
});

targetEl.addEventListener("targetLost", ()=>{
  isActive=false;
  document.querySelector("a-scene").object3D.background=null;
  activeVideo.pause();
  nextVideo.pause();
  bgAudio.pause();
  audioToggleBtn.style.display="none";
});
</script>
</body>
</html>
