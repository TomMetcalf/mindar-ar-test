<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #whiteOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: white; z-index: 10;
    }
    #startAR, #restartAR {
      position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
      z-index: 20; padding: 1em 2em; font-size: 18px; cursor: pointer;
    }
    #restartAR { display: none; }
    #audioToggle {
      position: fixed; bottom: 5%; right: 5%;
      z-index: 20; padding: 0.5em 1em; font-size: 16px;
      cursor: pointer; display: none;
    }
    #stillWatchingContainer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: white; z-index: 50; display: none;
      align-items: center; justify-content: center;
    }
    #stillWatchingBtn {
      padding: 1em 2em; font-size: 18px; cursor: pointer;
    }
    #arScene { display: block; }
  </style>
</head>
<body>
  <div id="whiteOverlay"></div>
  <button id="startAR">Start AR</button>
  <button id="restartAR">Restart AR</button>
  <button id="audioToggle">ðŸ”Š Play Audio</button>

  <div id="stillWatchingContainer">
    <button id="stillWatchingBtn">Still Watching?</button>
  </div>

  <video id="videoA" style="display:none" muted playsinline></video>
  <video id="videoB" style="display:none" muted playsinline></video>

  <a-scene id="arScene"
           mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           framerate="12"
           look-at="[camera]">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane id="videoPlane"
               width="1.2" height="1.2" position="0 0 0"
               look-at="[camera]" visible="false"
               material="shader: flat; src: #videoA">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const whiteOverlay = document.getElementById("whiteOverlay");
    const startBtn = document.getElementById("startAR");
    const restartBtn = document.getElementById("restartAR");
    const audioToggleBtn = document.getElementById("audioToggle");
    const stillWatchingContainer = document.getElementById("stillWatchingContainer");
    const stillWatchingBtn = document.getElementById("stillWatchingBtn");

    const videoPlane = document.getElementById("videoPlane");
    const targetEl = document.getElementById("target0");
    const videoA = document.getElementById("videoA");
    const videoB = document.getElementById("videoB");

    const TOTAL_VIDEOS = 60;
    let lastIndex = -1;
    let activeVideo = videoA;
    let nextVideo = videoB;
    let isActive = false;
    let startClicked = false;

    let loopCount = 0;
    const LOOP_LIMIT = 3;
    let targetCurrentlyVisible = false;
    let userAudioPreference = localStorage.getItem("userAudioPref") !== "false";

    // --- Web Audio API setup ---
    let audioCtx, audioBuffer, audioSource;
    let audioLoaded = false;
    let audioStartTime = 0;
    let audioOffset = 0;

    async function loadAudioOnce() {
      if (audioLoaded) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const response = await fetch("./assets/audio/background.mp3");
      const arrayBuffer = await response.arrayBuffer();
      audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      audioLoaded = true;
    }

    function playAudio() {
      if (!audioBuffer) return;
      stopAudio();
      audioSource = audioCtx.createBufferSource();
      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.connect(audioCtx.destination);
      audioStartTime = audioCtx.currentTime - audioOffset;
      audioSource.start(0, audioOffset % audioBuffer.duration);
    }

    function stopAudio() {
      if (audioSource) {
        try {
          audioSource.stop();
          audioOffset = (audioCtx.currentTime - audioStartTime) % audioBuffer.duration;
        } catch {}
        audioSource.disconnect();
        audioSource = null;
      }
    }

    function pickRandomIndex() {
      let idx;
      do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); }
      while (idx === lastIndex);
      lastIndex = idx;
      return idx;
    }

    function preloadVideo(videoEl) {
      const idx = pickRandomIndex();
      videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
      videoEl.currentTime = 0;
      videoEl.load();
    }

    // --- Smooth swap without flicker ---
    function swapVideo() {
      const flip = Math.random() < 0.5;
      videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");

      // Immediately swap the material
      videoPlane.setAttribute("material", "src", nextVideo);

      nextVideo.currentTime = 0;
      nextVideo.play();

      [activeVideo, nextVideo] = [nextVideo, activeVideo];
      preloadVideo(nextVideo);

      loopCount++;
      if (loopCount >= LOOP_LIMIT) showStillWatching();
    }

    function monitorVideo() {
      if (isActive && activeVideo.duration > 0 &&
          activeVideo.currentTime >= activeVideo.duration - 0.05) {
        swapVideo();
      }
      requestAnimationFrame(monitorVideo);
    }

    function showStillWatching() {
      isActive = false;
      activeVideo.pause();
      nextVideo.pause();
      stopAudio();
      audioToggleBtn.style.display = "none";
      stillWatchingContainer.style.display = "flex";
    }

    stillWatchingBtn.addEventListener("click", async () => {
      stillWatchingContainer.style.display = "none";
      loopCount = 0;
      isActive = true;
      activeVideo.play();
      if (userAudioPreference) {
        await loadAudioOnce();
        playAudio();
      }
      audioToggleBtn.style.display = "block";
    });

    async function handleTargetFound() {
      if (!startClicked) return;
      isActive = true;
      videoPlane.setAttribute("visible", true);
      document.querySelector("a-scene").object3D.background = new THREE.Color(0xffffff);

      if (!activeVideo.src) {
        preloadVideo(videoA);
        preloadVideo(videoB);
      }

      activeVideo.play();
      if (userAudioPreference) {
        await loadAudioOnce();
        playAudio();
        audioToggleBtn.textContent = "ðŸ”‡ Pause Audio";
      }
      audioToggleBtn.style.display = "block";
    }

    startBtn.addEventListener("click", () => {
      startClicked = true;
      whiteOverlay.style.display = "none";
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      videoPlane.setAttribute("visible", false);
      monitorVideo();

      loopCount = 0; // reset on AR start
      if (targetCurrentlyVisible) handleTargetFound();
    });

    restartBtn.addEventListener("click", () => {
      whiteOverlay.style.display = "none";
      restartBtn.style.display = "none";
      loopCount = 0; // reset on restart
      if (targetCurrentlyVisible) handleTargetFound();
    });

    audioToggleBtn.addEventListener("click", async () => {
      try {
        await loadAudioOnce();
        if (!audioSource) {
          playAudio();
          audioToggleBtn.textContent = "ðŸ”‡ Pause Audio";
          userAudioPreference = true;
        } else {
          stopAudio();
          audioToggleBtn.textContent = "ðŸ”Š Play Audio";
          userAudioPreference = false;
        }
        localStorage.setItem("userAudioPref", userAudioPreference);
      } catch (err) { console.log("Audio play failed:", err); }
    });

    targetEl.addEventListener("targetFound", () => {
      targetCurrentlyVisible = true;
      if (startClicked) handleTargetFound();
    });

    targetEl.addEventListener("targetLost", () => {
      targetCurrentlyVisible = false;
      isActive = false;
      videoPlane.setAttribute("visible", false);
      document.querySelector("a-scene").object3D.background = null;
      activeVideo.pause();
      nextVideo.pause();
      stopAudio();
      audioToggleBtn.style.display = "none";
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        isActive = false;
        activeVideo.pause();
        nextVideo.pause();
        stopAudio();
        audioToggleBtn.style.display = "none";
        stillWatchingContainer.style.display = "none";
        videoPlane.setAttribute("visible", false);
      } else {
        whiteOverlay.style.display = "block";
        startBtn.style.display = "none";
        restartBtn.style.display = "block";
        audioToggleBtn.style.display = "none";
        stillWatchingContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
