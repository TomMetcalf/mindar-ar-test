<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <video id="hiddenVideo" style="display:none" autoplay muted playsinline></video>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane
          id="videoPlane"
          width="1"
          height="1"
          position="0 0 0"
          look-at="[camera]"
          material="shader: flat; src: #hiddenVideo"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const hiddenVideo = document.getElementById("hiddenVideo");
      const targetEl = document.getElementById("target0");

      const TOTAL_VIDEOS = 60;
      let lastIndex = -1;
      let isActive = false;

      function pickRandomIndex() {
        let idx;
        do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      function playNextVideo() {
        const idx = pickRandomIndex();
        hiddenVideo.src = `./assets/videos/target0_random_${idx}.mp4`;
        hiddenVideo.currentTime = 0;
        hiddenVideo.play();
      }

      // Instead of 'ended', check currentTime vs duration
      function monitorVideo() {
        if (isActive && hiddenVideo.duration > 0 && hiddenVideo.currentTime >= hiddenVideo.duration - 0.05) {
          playNextVideo();
        }
        requestAnimationFrame(monitorVideo);
      }

      targetEl.addEventListener("targetFound", () => {
        isActive = true;
        playNextVideo();
        monitorVideo();
      });

      targetEl.addEventListener("targetLost", () => {
        isActive = false;
        hiddenVideo.pause();
      });
    </script>
  </body>
</html>
