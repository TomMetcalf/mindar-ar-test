<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Hidden videos -->
    <video id="videoA" style="display:none" autoplay muted playsinline></video>
    <video id="videoB" style="display:none" autoplay muted playsinline></video>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Video display plane -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane
          id="videoPlane"
          width="1"
          height="1"
          position="0 0 0"
          look-at="[camera]"
          material="shader: flat; src: #videoA"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const videoPlane = document.getElementById("videoPlane");
      const targetEl = document.getElementById("target0");
      const videoA = document.getElementById("videoA");
      const videoB = document.getElementById("videoB");

      const TOTAL_VIDEOS = 60;
      let lastIndex = -1;
      let activeVideo = videoA;
      let nextVideo = videoB;
      let isActive = false;

      // Pick a random video index different from the last
      function pickRandomIndex() {
        let idx;
        do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      // Preload a video into the hidden element
      function preloadVideo(videoEl) {
        const idx = pickRandomIndex();
        videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
        videoEl.currentTime = 0;
        videoEl.load();
      }

      // Swap the plane to the next preloaded video with optional horizontal flip
      function swapVideo() {
        // Randomly flip horizontally (50% chance)
        const flip = Math.random() < 0.5;
        videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");

        // Set plane material to next preloaded video
        videoPlane.setAttribute("material", "src", nextVideo);
        nextVideo.play();

        // Swap references
        [activeVideo, nextVideo] = [nextVideo, activeVideo];

        // Preload the next video in background
        preloadVideo(nextVideo);
      }

      // Monitor current video time to trigger swap
      function monitorVideo() {
        if (
          isActive &&
          activeVideo.duration > 0 &&
          activeVideo.currentTime >= activeVideo.duration - 0.05
        ) {
          swapVideo();
        }
        requestAnimationFrame(monitorVideo);
      }

      // Start playback when target is found
      targetEl.addEventListener("targetFound", () => {
        isActive = true;
        preloadVideo(videoA);
        preloadVideo(videoB);
        activeVideo.play();
        monitorVideo();
      });

      // Pause both videos when target is lost
      targetEl.addEventListener("targetLost", () => {
        isActive = false;
        activeVideo.pause();
        nextVideo.pause();
      });
    </script>
  </body>
</html>
