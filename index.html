<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-video
          id="videoTarget0"
          src="./assets/videos/target0_allclips.mp4"
          width="1"
          height="1"
          position="0 0 0"
          look-at="[camera]"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Clip start/end times
      const clipTimes = [
        [0, 5],           // Clip 1 (start)
        [5, 8],           // Clip 2
        [8, 12],          // Clip 3
        [12, 15],         // Clip 4
        [15, 19.333333],  // Clip 5
        [19.333333, 22.333333], // Clip 6
        [22.333333, 23.333333]  // Clip 7 (end)
      ];

      const videoEl = document.getElementById("videoTarget0");
      const targetEl = document.getElementById("target0");

      let isActive = false;
      let currentClip = null;
      let middlePlayedCount = 0;
      let middleIndexes = [];
      let lastMiddleSequence = [];

      // Pick 3 random clips from clips 2–6
      function pickMiddleClips() {
        const middlePool = [1,2,3,4,5]; // indexes for clips 2–6

        // Shuffle the pool
        const shuffled = middlePool.sort(() => Math.random() - 0.5);

        // Take first 3 clips
        let newSequence = shuffled.slice(0, 3);

        // Avoid repeating previous sequence
        if (arraysEqual(newSequence, lastMiddleSequence)) {
          [newSequence[0], newSequence[1]] = [newSequence[1], newSequence[0]];
        }

        middleIndexes = newSequence;
        lastMiddleSequence = [...newSequence];
        middlePlayedCount = 0; // reset counter
      }

      function arraysEqual(a, b) {
        if (!a || !b || a.length !== b.length) return false;
        for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i]) return false;
        }
        return true;
      }

      function playClip(index) {
        currentClip = clipTimes[index];
        videoEl.currentTime = currentClip[0];
        videoEl.play();
      }

      function playNext() {
        if (!isActive) return;

        if (middlePlayedCount === 0) {
          playClip(0); // Clip 1
          middlePlayedCount++;
        } else if (middlePlayedCount <= middleIndexes.length) {
          // Only play the 3 randomly selected middle clips
          playClip(middleIndexes[middlePlayedCount - 1]);
          middlePlayedCount++;
        } else {
          playClip(6); // Clip 7
          pickMiddleClips(); // reshuffle middle clips
        }
      }

      videoEl.ontimeupdate = () => {
        if (isActive && currentClip && videoEl.currentTime >= currentClip[1]) {
          playNext();
        }
      };

      targetEl.addEventListener("targetFound", () => {
        isActive = true;
        pickMiddleClips();
        playNext();
      });

      targetEl.addEventListener("targetLost", () => {
        isActive = false;
        videoEl.pause();
      });
    </script>
  </body>
</html>
