<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Define all video elements hidden in the DOM -->
    <video id="clip0" src="./assets/videos/T0_vid1.mp4" preload="auto" crossorigin="anonymous"></video>
    <video id="clip1" src="./assets/videos/T0_vid2.mp4" preload="auto" crossorigin="anonymous"></video>
    <video id="clip2" src="./assets/videos/T0_vid3.mp4" preload="auto" crossorigin="anonymous"></video>
    <video id="clip3" src="./assets/videos/T0_vid4.mp4" preload="auto" crossorigin="anonymous"></video>
    <video id="clip4" src="./assets/videos/T0_vid5.mp4" preload="auto" crossorigin="anonymous"></video>
    <video id="clip5" src="./assets/videos/T0_vid6.mp4" preload="auto" crossorigin="anonymous"></video>
    <video id="clip6" src="./assets/videos/T0_vid7.mp4" preload="auto" crossorigin="anonymous"></video>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-video
          id="videoTarget0"
          width="1"
          height="1"
          position="0 0 0"
          look-at="[camera]"
          autoplay
          src="#clip0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const videoEl = document.getElementById("videoTarget0");
      const targetEl = document.getElementById("target0");
      let isActive = false;
      let currentClipIndex = null;
      let middleIndexes = [];
      let lastMiddleSequence = [];

      const clipIds = ["clip0","clip1","clip2","clip3","clip4","clip5","clip6"];

      function arraysEqual(a,b){
        if(!a||!b||a.length!==b.length) return false;
        for(let i=0;i<a.length;i++) if(a[i]!==b[i]) return false;
        return true;
      }

      function pickMiddleClips(){
        const middlePool = [1,2,3,4,5];
        const shuffled = middlePool.sort(()=>Math.random()-0.5);
        let newSequence = shuffled.slice(0,3);
        if(arraysEqual(newSequence,lastMiddleSequence)){
          [newSequence[0],newSequence[1]]=[newSequence[1],newSequence[0]];
        }
        middleIndexes = newSequence;
        lastMiddleSequence=[...newSequence];
      }

      function playNextClip(){
        if(!isActive) return;

        if(currentClipIndex===null){
          currentClipIndex=0; // Clip 1
        } else if(currentClipIndex===0){
          currentClipIndex=middleIndexes[0]; // first middle clip
        } else if(middleIndexes.includes(currentClipIndex)){
          const idx = middleIndexes.indexOf(currentClipIndex);
          if(idx < middleIndexes.length-1){
            currentClipIndex=middleIndexes[idx+1];
          } else {
            currentClipIndex=6; // Clip 7
          }
        } else if(currentClipIndex===6){
          pickMiddleClips(); // reshuffle
          currentClipIndex=0; // start new loop
        }

        // Switch <a-video> src to the chosen <video> element
        const newVid = document.getElementById(clipIds[currentClipIndex]);
        videoEl.setAttribute("src", `#${clipIds[currentClipIndex]}`);
        newVid.currentTime=0;
        newVid.play();
      }

      videoEl.addEventListener("ended", playNextClip);
      targetEl.addEventListener("targetFound", ()=>{
        isActive=true;
        pickMiddleClips();
        currentClipIndex=null;
        playNextClip();
      });
      targetEl.addEventListener("targetLost", ()=>{
        isActive=false;
        videoEl.pause();
      });
    </script>
  </body>
</html>
