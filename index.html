<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-video
          id="videoTarget0"
          width="1"
          height="1"
          position="0 0 0"
          look-at="[camera]"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const videoEl = document.getElementById("videoTarget0");
      const targetEl = document.getElementById("target0");

      const TOTAL_VIDEOS = 60; // pre-rendered random sequences
      let lastIndex = -1;

      // Preload the next video in a hidden <video> element
      const nextVideo = document.createElement("video");
      nextVideo.preload = "auto";
      nextVideo.crossOrigin = "anonymous";

      function pickRandomIndex() {
        let idx;
        do {
          idx = Math.floor(Math.random() * TOTAL_VIDEOS);
        } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      function preloadNext() {
        const idx = pickRandomIndex();
        nextVideo.src = `./assets/videos/target0_random_${idx}.mp4`;
        nextVideo.load();
      }

      function playNextVideo() {
        // Swap preloaded video into <a-video>
        videoEl.setAttribute("src", nextVideo.src);
        videoEl.load();
        videoEl.play();

        // Immediately preload the next video
        preloadNext();
      }

      // Start playing when target is found
      targetEl.addEventListener("targetFound", () => {
        preloadNext(); // prepare first video
        playNextVideo();
      });

      // When current video ends, play next preloaded video
      videoEl.addEventListener("ended", () => {
        if (targetEl.components["mindar-image-target"].data.found) {
          playNextVideo();
        }
      });

      // Pause video when target is lost
      targetEl.addEventListener("targetLost", () => {
        videoEl.pause();
      });
    </script>
  </body>
</html>
