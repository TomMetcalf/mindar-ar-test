<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      const targetEl = document.getElementById("target0");

      const TOTAL_VIDEOS = 60; // total pre-rendered sequences
      let lastIndex = -1;

      function pickRandomIndex() {
        let idx;
        do {
          idx = Math.floor(Math.random() * TOTAL_VIDEOS);
        } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      function createVideoEntity(src) {
        const videoEl = document.createElement("a-video");
        videoEl.setAttribute("src", src);
        videoEl.setAttribute("width", "1");
        videoEl.setAttribute("height", "1");
        videoEl.setAttribute("position", "0 0 0");
        videoEl.setAttribute("look-at", "[camera]");
        videoEl.setAttribute("autoplay", true);

        // When this video ends, remove it and create a new random one
        videoEl.addEventListener("ended", () => {
          if (targetEl.components["mindar-image-target"].data.found) {
            targetEl.removeChild(videoEl);
            playNextVideo();
          }
        });

        return videoEl;
      }

      function playNextVideo() {
        const idx = pickRandomIndex();
        const src = `./assets/videos/target0_random_${idx}.mp4`;
        const videoEl = createVideoEntity(src);
        targetEl.appendChild(videoEl);
        const domVideo = videoEl.components.material.material.map.image;
        domVideo.currentTime = 0;
        domVideo.play();
      }

      // Start playback when target is found
      targetEl.addEventListener("targetFound", () => {
        playNextVideo();
      });

      // Pause current video when target is lost
      targetEl.addEventListener("targetLost", () => {
        const video = targetEl.querySelector("a-video");
        if (video) {
          const domVideo = video.components.material.material.map.image;
          domVideo.pause();
        }
      });
    </script>
  </body>
</html>
