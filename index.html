<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-assets>
        <!-- Preload all 60 random sequence videos -->
        <video id="video0" src="./assets/videos/target0_random_0.mp4" preload="auto" crossorigin="anonymous"></video>
        <video id="video1" src="./assets/videos/target0_random_1.mp4" preload="auto" crossorigin="anonymous"></video>
        <video id="video2" src="./assets/videos/target0_random_2.mp4" preload="auto" crossorigin="anonymous"></video>
        <!-- ... continue up to video59 -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-video
          id="videoTarget0"
          width="1"
          height="1"
          position="0 0 0"
          look-at="[camera]"
          src="#video0"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const TOTAL_VIDEOS = 60;
      const videoEl = document.getElementById("videoTarget0");
      const targetEl = document.getElementById("target0");
      let lastIndex = 0;

      // Pick a new random video ID, different from the last one
      function pickNextVideoId() {
        let idx;
        do {
          idx = Math.floor(Math.random() * TOTAL_VIDEOS);
        } while (idx === lastIndex);
        lastIndex = idx;
        return `#video${idx}`;
      }

      // Play a new video
      function playNextVideo() {
        const nextId = pickNextVideoId();
        videoEl.setAttribute("src", nextId);
        videoEl.load();
        videoEl.play();
      }

      // Start playing when target is found
      targetEl.addEventListener("targetFound", () => {
        playNextVideo();
      });

      // When video ends, play a new random one
      videoEl.addEventListener("ended", () => {
        if (targetEl.components["mindar-image-target"].data.found) {
          playNextVideo();
        }
      });

      // Pause video when target is lost
      targetEl.addEventListener("targetLost", () => {
        videoEl.pause();
      });
    </script>
  </body>
</html>
