<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Hidden videos -->
    <video id="videoA" style="display:none" autoplay muted playsinline></video>
    <video id="videoB" style="display:none" autoplay muted playsinline></video>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
      background="color: #000000"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">

        <!-- White background plane hidden initially -->
        <a-plane
          id="whiteBg"
          width="1.2"
          height="1.2"
          position="0 0 -0.01"
          color="#ffffff"
          visible="false"
        ></a-plane>

        <!-- Video plane directly attached to target -->
        <a-plane
          id="videoPlane"
          width="1.2"
          height="1.2"
          position="0 0 0"
          look-at="[camera]"
          material="shader: flat; src: #videoA"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const videoPlane = document.getElementById("videoPlane");
      const targetEl = document.getElementById("target0");
      const videoA = document.getElementById("videoA");
      const videoB = document.getElementById("videoB");
      const whiteBg = document.getElementById("whiteBg");

      const TOTAL_VIDEOS = 60;
      let lastIndex = -1;
      let activeVideo = videoA;
      let nextVideo = videoB;
      let isActive = false;

      function pickRandomIndex() {
        let idx;
        do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      function preloadVideo(videoEl) {
        const idx = pickRandomIndex();
        videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
        videoEl.currentTime = 0;
        videoEl.load();
      }

      function swapVideo() {
        const flip = Math.random() < 0.5;
        videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");

        videoPlane.setAttribute("material", "src", nextVideo);
        nextVideo.play();

        [activeVideo, nextVideo] = [nextVideo, activeVideo];

        preloadVideo(nextVideo);
      }

      function monitorVideo() {
        if (
          isActive &&
          activeVideo.duration > 0 &&
          activeVideo.currentTime >= activeVideo.duration - 0.05
        ) {
          swapVideo();
        }
        requestAnimationFrame(monitorVideo);
      }

      targetEl.addEventListener("targetFound", () => {
        isActive = true;
        whiteBg.setAttribute("visible", "true");
        preloadVideo(videoA);
        preloadVideo(videoB);
        activeVideo.play();
        monitorVideo();
      });

      targetEl.addEventListener("targetLost", () => {
        isActive = false;
        whiteBg.setAttribute("visible", "false");
        activeVideo.pause();
        nextVideo.pause();
      });
    </script>
  </body>
</html>
