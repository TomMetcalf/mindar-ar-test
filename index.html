<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #audioToggle {
        position: fixed;
        top: 10%;
        right: 5%;
        z-index: 10;
        padding: 0.5em 1em;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Audio toggle button -->
    <button id="audioToggle">ðŸ”Š Play Audio</button>

    <!-- Hidden videos -->
    <video id="videoA" style="display:none" muted playsinline></video>
    <video id="videoB" style="display:none" muted playsinline></video>

    <!-- Background audio -->
    <audio id="bgAudio" loop playsinline>
      <source src="./assets/audio/background.mp3" type="audio/mpeg">
    </audio>

    <!-- AR scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane
          id="videoPlane"
          width="1.2"
          height="1.2"
          position="0 0 0"
          look-at="[camera]"
          material="shader: flat; src: #videoA"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const videoPlane = document.getElementById("videoPlane");
      const targetEl = document.getElementById("target0");
      const videoA = document.getElementById("videoA");
      const videoB = document.getElementById("videoB");

      const bgAudio = document.getElementById("bgAudio");
      const audioToggleBtn = document.getElementById("audioToggle");

      const TOTAL_VIDEOS = 60;
      let lastIndex = -1;
      let activeVideo = videoA;
      let nextVideo = videoB;
      let isActive = false;

      // Pick random video index, avoiding repeat
      function pickRandomIndex() {
        let idx;
        do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      // Preload video
      function preloadVideo(videoEl) {
        const idx = pickRandomIndex();
        videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
        videoEl.currentTime = 0;
        videoEl.load();
      }

      // Swap video with random horizontal flip
      function swapVideo() {
        const flip = Math.random() < 0.5;
        videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");
        videoPlane.setAttribute("material", "src", nextVideo);
        nextVideo.play();
        [activeVideo, nextVideo] = [nextVideo, activeVideo];
        preloadVideo(nextVideo);
      }

      function monitorVideo() {
        if (
          isActive &&
          activeVideo.duration > 0 &&
          activeVideo.currentTime >= activeVideo.duration - 0.05
        ) {
          swapVideo();
        }
        requestAnimationFrame(monitorVideo);
      }

      // Audio toggle button (user gesture ensures playback on iOS/Android)
      audioToggleBtn.addEventListener("click", async () => {
        try {
          if (bgAudio.paused) {
            bgAudio.load(); // preload and unlock
            await bgAudio.play();
            audioToggleBtn.textContent = "ðŸ”‡ Pause Audio";
          } else {
            bgAudio.pause();
            audioToggleBtn.textContent = "ðŸ”Š Play Audio";
          }
        } catch (err) {
          console.log("Audio play failed:", err);
        }
      });

      // Target found/lost events
      targetEl.addEventListener("targetFound", () => {
        isActive = true;
        document.querySelector("a-scene").object3D.background = new THREE.Color(0xffffff);
        preloadVideo(videoA);
        preloadVideo(videoB);
        activeVideo.play();
        monitorVideo();
      });

      targetEl.addEventListener("targetLost", () => {
        isActive = false;
        document.querySelector("a-scene").object3D.background = null;
        activeVideo.pause();
        nextVideo.pause();
      });
    </script>
  </body>
</html>
