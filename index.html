<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #whiteOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: white; z-index: 10;
    }
    #startAR {
      position: fixed; top: 40%; left: 50%;
      transform: translate(-50%, -50%); z-index: 20;
      padding: 1em 2em; font-size: 18px; cursor: pointer;
    }
    #audioToggle {
      position: fixed; bottom: 5%; right: 5%;
      z-index: 20; padding: 0.5em 1em; font-size: 16px;
      cursor: pointer; display: none;
    }
    #stillWatchingBtn {
      position: fixed; top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30; padding: 1em 2em; font-size: 18px;
      cursor: pointer; display: none; background: white;
    }
  </style>
</head>
<body>
  <div id="whiteOverlay"></div>
  <button id="startAR">Start AR</button>
  <button id="audioToggle">ðŸ”Š Play Audio</button>
  <button id="stillWatchingBtn">Still Watching?</button>

  <video id="videoA" style="display:none" muted playsinline></video>
  <video id="videoB" style="display:none" muted playsinline></video>

  <audio id="bgAudio" loop playsinline>
    <source src="./assets/audio/background.mp3" type="audio/mpeg">
  </audio>

  <a-scene id="arScene"
    mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    framerate="12"
    look-at="[camera]"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane id="videoPlane" width="1.2" height="1.2" position="0 0 0" look-at="[camera]" material="shader: flat; src: #videoA"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const whiteOverlay = document.getElementById("whiteOverlay");
    const startBtn = document.getElementById("startAR");
    const audioToggleBtn = document.getElementById("audioToggle");
    const stillWatchingBtn = document.getElementById("stillWatchingBtn");
    const videoPlane = document.getElementById("videoPlane");
    const targetEl = document.getElementById("target0");
    const videoA = document.getElementById("videoA");
    const videoB = document.getElementById("videoB");
    const bgAudio = document.getElementById("bgAudio");

    const TOTAL_VIDEOS = 60;
    let lastIndex = -1;
    let activeVideo = videoA;
    let nextVideo = videoB;
    let isActive = false;
    let userAudioPreference = JSON.parse(localStorage.getItem("userAudioPreference")) ?? true;
    let videoLoopCount = 0;
    const MAX_LOOPS_BEFORE_STILL = 10;

    function pickRandomIndex() {
      let idx;
      do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
      lastIndex = idx;
      return idx;
    }

    function preloadVideo(videoEl) {
      const idx = pickRandomIndex();
      videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
      videoEl.currentTime = 0;
      videoEl.load();
    }

    function swapVideo() {
      const flip = Math.random() < 0.5;
      videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");
      videoPlane.setAttribute("material", "src", nextVideo);
      nextVideo.play();
      [activeVideo, nextVideo] = [nextVideo, activeVideo];
      preloadVideo(nextVideo);

      videoLoopCount++;
      if(videoLoopCount >= MAX_LOOPS_BEFORE_STILL){
        showStillWatching();
      }
    }

    function monitorVideo() {
      if(isActive && activeVideo.duration > 0 && activeVideo.currentTime >= activeVideo.duration - 0.05){
        swapVideo();
      }
      requestAnimationFrame(monitorVideo);
    }

    function showStillWatching(){
      isActive = false;
      activeVideo.pause();
      nextVideo.pause();
      bgAudio.pause();
      stillWatchingBtn.style.display = "block";
      videoPlane.setAttribute("visible", "false");
      videoLoopCount = 0;
    }

    function hideStillWatching(){
      isActive = true;
      videoPlane.setAttribute("visible", "true");
      stillWatchingBtn.style.display = "none";
      activeVideo.play();
      if(userAudioPreference){ bgAudio.play().catch(()=>{}); }
    }

    // Start AR scene
    startBtn.addEventListener("click", async () => {
      whiteOverlay.style.display = "none";
      startBtn.style.display = "none";
      monitorVideo();

      // Check if target is already found
      const scene = document.querySelector("a-scene");
      const mindarSystem = scene.systems['mindar-image-system'];
      if(mindarSystem && mindarSystem.trackedTargetIndices.includes(0)){
        isActive = true;
        scene.object3D.background = new THREE.Color(0xffffff);
        preloadVideo(videoA);
        preloadVideo(videoB);
        activeVideo.play();
        if(userAudioPreference){ await bgAudio.play().catch(()=>{}); }
      }
    });

    // Audio toggle
    audioToggleBtn.addEventListener("click", async () => {
      if(bgAudio.paused){
        await bgAudio.play();
        audioToggleBtn.textContent = "ðŸ”‡ Pause Audio";
        userAudioPreference = true;
      } else {
        bgAudio.pause();
        audioToggleBtn.textContent = "ðŸ”Š Play Audio";
        userAudioPreference = false;
      }
      localStorage.setItem("userAudioPreference", JSON.stringify(userAudioPreference));
    });

    stillWatchingBtn.addEventListener("click", hideStillWatching);

    // Target events
    targetEl.addEventListener("targetFound", async () => {
      isActive = true;
      videoPlane.setAttribute("visible", "true");
      document.querySelector("a-scene").object3D.background = new THREE.Color(0xffffff);
      audioToggleBtn.style.display = "block";

      if(!videoA.src) preloadVideo(videoA);
      if(!videoB.src) preloadVideo(videoB);
      if(activeVideo.paused) activeVideo.play();

      if(userAudioPreference){
        await bgAudio.play().catch(()=>{});
        audioToggleBtn.textContent = "ðŸ”‡ Pause Audio";
      }
    });

    targetEl.addEventListener("targetLost", () => {
      isActive = false;
      videoPlane.setAttribute("visible", "false");
      document.querySelector("a-scene").object3D.background = null;
      audioToggleBtn.style.display = "none";
      activeVideo.pause();
      nextVideo.pause();
      bgAudio.pause();
    });

    // Pause on tab change
    document.addEventListener("visibilitychange", () => {
      if(document.hidden){
        isActive = false;
        activeVideo.pause();
        nextVideo.pause();
        bgAudio.pause();
      }
    });

    // Reset on lock screen
    window.addEventListener("blur", () => {
      isActive = false;
      activeVideo.pause();
      nextVideo.pause();
      bgAudio.pause();
      whiteOverlay.style.display = "block";
      startBtn.style.display = "block";
      audioToggleBtn.style.display = "none";
      stillWatchingBtn.style.display = "none";
    });
  </script>
</body>
</html>
