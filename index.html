<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #startAR {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        padding: 1em 2em;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Start button for iOS autoplay -->
    <button id="startAR">Start AR</button>

    <!-- Hidden videos -->
    <video id="videoA" style="display:none" autoplay muted playsinline></video>
    <video id="videoB" style="display:none" autoplay muted playsinline></video>

    <!-- Background audio -->
    <audio id="bgAudio" loop playsinline>
      <source src="./assets/audio/background.mp3" type="audio/mpeg">
    </audio>

    <!-- AR scene hidden until user taps start -->
    <a-scene
      id="arScene"
      style="display:none"
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind; smooth: true; smoothCount: 5; smoothTolerance: 0.1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      framerate="12"
      look-at="[camera]"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">

        <!-- Video plane attached to target -->
        <a-plane
          id="videoPlane"
          width="1.2"
          height="1.2"
          position="0 0 0"
          look-at="[camera]"
          material="shader: flat; src: #videoA"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById("startAR");
      const sceneEl = document.getElementById("arScene");
      const bgAudio = document.getElementById("bgAudio");
      const videoPlane = document.getElementById("videoPlane");
      const targetEl = document.getElementById("target0");
      const videoA = document.getElementById("videoA");
      const videoB = document.getElementById("videoB");

      const TOTAL_VIDEOS = 60;
      let lastIndex = -1;
      let activeVideo = videoA;
      let nextVideo = videoB;
      let isActive = false;

      function pickRandomIndex() {
        let idx;
        do { idx = Math.floor(Math.random() * TOTAL_VIDEOS); } while (idx === lastIndex);
        lastIndex = idx;
        return idx;
      }

      function preloadVideo(videoEl) {
        const idx = pickRandomIndex();
        videoEl.src = `./assets/videos/target0_random_${idx}.mp4`;
        videoEl.currentTime = 0;
        videoEl.load();
      }

      function swapVideo() {
        // Random horizontal flip
        const flip = Math.random() < 0.5;
        videoPlane.setAttribute("scale", flip ? "-1 1 1" : "1 1 1");

        // Swap to next preloaded video
        videoPlane.setAttribute("material", "src", nextVideo);
        nextVideo.play();

        // Swap references
        [activeVideo, nextVideo] = [nextVideo, activeVideo];

        // Preload the next video
        preloadVideo(nextVideo);
      }

      function monitorVideo() {
        if (
          isActive &&
          activeVideo.duration > 0 &&
          activeVideo.currentTime >= activeVideo.duration - 0.05
        ) {
          swapVideo();
        }
        requestAnimationFrame(monitorVideo);
      }

      // Start AR on user interaction (iOS-safe)
      startBtn.addEventListener("click", async () => {
        startBtn.style.display = "none";
        sceneEl.style.display = "block";

        // iOS workaround: unlock audio context
        try {
          await bgAudio.play(); // user gesture allows playback
        } catch (err) {
          console.log("Audio failed to play:", err);
        }

        monitorVideo();
      });

      targetEl.addEventListener("targetFound", () => {
        isActive = true;

        // Set full white background
        sceneEl.object3D.background = new THREE.Color(0xffffff);

        preloadVideo(videoA);
        preloadVideo(videoB);
        activeVideo.play();
      });

      targetEl.addEventListener("targetLost", () => {
        isActive = false;

        // Restore camera feed
        sceneEl.object3D.background = null;

        activeVideo.pause();
        nextVideo.pause();
      });
    </script>
  </body>
</html>
