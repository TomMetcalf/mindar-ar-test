<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Test</title>
  <style>
    #audioToggle {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="audioToggle">ðŸ”Š Play Audio</button>

  <audio id="bgAudio" loop playsinline>
    <source src="./assets/audio/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audioToggleBtn = document.getElementById("audioToggle");
    const bgAudio = document.getElementById("bgAudio");

    audioToggleBtn.addEventListener("click", async () => {
      try {
        if (bgAudio.paused) {
          await bgAudio.play(); // Direct user gesture triggers playback
          audioToggleBtn.textContent = "ðŸ”‡ Pause Audio";
        } else {
          bgAudio.pause();
          audioToggleBtn.textContent = "ðŸ”Š Play Audio";
        }
      } catch (err) {
        console.log("Audio play failed:", err);
      }
    });
  </script>
</body>
</html>
